{% extends 'mygis/base.html' %}

{% block title %}
    Home
{% endblock %}


{% block content %}
      <div class="starter-template">
        {% for article in articles %}
            {% comment %}
                <h2>{{ article.title}}</h2>
                <p class="lead">{{ article.text }}</p>
            {% endcomment %}
            <h2><a href="{% url 'article' article.id %}">{{ article.title}}</a></h2>
            <p class="lead">{{ article.get_short_text }}</p>
        {% endfor %}
      </div>
{% endblock %}
